<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geometricas | Curso Practico de JS</title>
</head>
<body>
  <header>
    <h1>
      Figuras Geometricas
    </h1>
    <p>Este es el primer taller del Curso Practico de Javascript</p>
  </header>
  <section class="cuadrado">
    <h2>Calcula el Area y Perimetro de un Cuadrado</h2>
    <form>
      <label for="lado">Escribe cuanto mide cada lado de tu cuadrado</label>
      <input id="lado" type="number">
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcula el Perimetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcula el Area</button>
    </form>
  </section>
  <section class="triangulo">
    <h2>Calcula el Area y Perimetro de un Triangulo</h2>
    <form>
      <label for="lado1">Ingresa el primero lado</label>
      <input id="lado1" type="number">
      <label for="lado2">Ingresa el segundo lado</label>
      <input id="lado2" type="number">
      <label for="base">Ingresa la base</label>
      <input id="base" type="number">
      <label for="altura">Ingresa la altura</label>
      <input id="altura" type="number">
      <button type="button" onclick="calcularPerimetroTriangulo()">Calcula el Perimetro</button>
      <button type="button" onclick="calcularAreaTriangulo()">Calcula el Area</button>
    </form>
  </section>
  <section class="circulo">
    <h2>Calcula el Area y Perimetro de un Circulo</h2>
    <form>
      <label for="radio">Ingresa el Radio</label>
      <input id="radio" type="number">
      <button type="button" onclick="calcularDiametroCirculo()">Calcula el Diametro</button>
      <button type="button" onclick="calcularPerimetroCirculo()">Calcula el Perimetro</button>
      <button type="button" onclick="calcularAreaCirculo()">Calcula el Area</button>
    </form>
  </section>
  <script src="./figuras.js"></script>
</body>
</html>
